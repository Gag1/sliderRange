    <div class="listOfColors">
        <div class="row">
     <button id="bckColorButton">Background Color</button>
     <button id="txtColorButton"> Color</button>
    </div>
    </div>
          

    <h2>Select Color <span id="colorOutput"></span></h2>

    <label>Red:</label>
    <input id="red" type="range" value="100"  max="300">

    <label>Green:</label>
    <input id="green" type="range" value="139" max="255">

    <label>Blue:</label>
    <input id="blue" type="range" value="168"  max="255">
